<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> -->
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron-fluid bg-primary text-white text-center">
    <h1 class="display-3">Weather Dashboard</h1>
  </header>

  <main class="row justify-space-between">
    <div class="col-3" style="border:1px ">
      <div class="card bg-info">
        <h3 class="card-header">Search for a city:</h3>
        <form id="user-form" class="card-body">
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
          <div class="input-group-append btnPar">
            <button type="submit" id="button-addon2" class="btn btn-primary search">Search</button>
          </div>
        </form>
      </div>
      <div class="col-3" style="border:1px"></div>
      <h3 class="card-header bg-secondary text-white">Search By city:</h3>
      <div id="city-buttons" class="card-body recentSearches">
        <button data-search="cityname" class="btn"></button>
      </div>
    </div>
    </div>

    <div class="col-9 text-center" style="border:1px">
      <div class="card">
        <div class="card currentweather bg-info"></div>
      </div>
    </div>
    <h2 class="future-forecast-title bg-secondary text-center" id="future-forecast-title"> Next 5 days forecast</h2>

    <div class="row-col-12 future-forecast-container">
      <div id="forecasts-cards-container" class="row forecasts-cards-container d-flex">
      </div>
    </div>


  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
